    help_text:
      responses: "## Qualifiers\n\nبحث بسيط مثل:\n\n * __romeo juliet__\n\nيبحث فقط الإجابة على الأسئلة نصية ولكل كلمة. للبحث بناء على ميزة الرد، استخدم التصفيات المؤهلة ل، على سبيل المثال: \n\n* __form: سوف Widgets__\n\nتظهر فقط الردود على form.\n\"Widgets\" \nالجمع بين كل من فوق لتضييق نطاق البحث:\n\
        \n* __romeo استمارة juliet: Widgets__\n\nسوف تظهر الردود على شكل \"Widgets\" التي تحتوي على الكلمات \"romeo\" و \"juliet'.\n\nمجموعة كاملة من التصفيات يمكنك استخدامها على النحو التالي:\n\n* __form__ form\n الردود و* __submitter__ اسم المستخدم الذي قدم استجابة (مطابقة الجزئية سمحت)\n* __submit-date__\
        \ التاريخ الذي تم فيه تقديم رد (على سبيل المثال 1985/03/22)\n* __reviewed__ ما إذا كان قد تم وضع علامة على رد فعل \"النظر\" (1 = نعم أو 0 = لا)\n* __source__ والمتوسطة عبر التي تم تقديم استجابة ( 'الشبكة'، 'ODK \"، أو\" الرسائل القصيرة \")\n* __text__ مقترحة إجابات على نصية وquestions\n\n\
        ## يمكن أن يقابل تطابق Phrases\n\nالعبارات الدقيقة التي تضم العبارة بين علامتي تنصيص مزدوجة:\n\n* __ \"المطر في اسبانيا\" __ \nنقلت \nمزدوجة العبارات يمكن أن تكون مختلطة مع شروط نقل غير:\n* __apples البرتقال \"فاكهة العاطفة\" __\n\n## جميع الشروط مقابل أي Term\n\nافتراضيا، كافة الشروط الواردة\
        \ في البحث يجب أن تكون مطابقة. على سبيل المثال،\n\n* __alpha ليما peru__\n\n مباريات ردود فقط مع كل ثلاثة من هذه الكلمات. استخدام شريط عمودي ( '|') حرف لمطابقة عدة كلمات / عبارات:\n\n* __apples | البرتقال | \"العاطفة الفاكهة\" __\n\nو'| ويمكن أيضا الطابع استخدامها مع التصفيات المؤهلة ل:\n\
        \n* __form :( الأسود | \"الدببة وأسماك القرش\" | النمور) __\n\nمباريات الردود لأي من فوق forms.\n\n## Operators\n\nيمكنك ينفي بحث المؤهلين باستخدام مشغل النفي: \n* __form = Widgets__\n\nسوف تطابق الإجابات عن أي شكل باستثناء form.\n\"الحاجيات\" \nلبحث النص، نفي يعمل بشكل مختلف: \n* __ballot\
        \ -box__\n\nسوف تطابق أي استجابة مع إجابة تحتوي على كلمة \"الاقتراع\" وليس \"مربع\" كلمة. يجب أن يكون هناك واحد على الأقل على المدى غير انتفى في أي من هذه search.\n\nبالنسبة لبعض التصفيات المؤهلة (على سبيل المثال __submit-date__)، أكبر مما وأقل من المقارنات يسمح أيضا:\n* __submit التاريخ>\
        \ 2000-01- 01__\n\nالعديد من هذه يمكن أن تكون مجتمعة لتضييق نطاق البحث إلى مجموعة:\n* __submit التاريخ> = 2000-01-01 تقديم التاريخ <2000-02-01__\nسوف تطابق الردود التي قدمت في شهر يناير 2000."
      users: "## Qualifiers\n\nبحث بسيط مثل:\n\n* __romeo juliet__\n\nمباريات أسماء المستخدمين، معرفات تسجيل الدخول، ورسائل البريد الإلكتروني على كل كلمة. للبحث على أساس سمات محددة، استخدم التصفيات المؤهلة ل، على سبيل المثال:\n\n* __email: @ example.com__\n\n سوف ابحث عن المستخدمين مع عناوين البريد\
        \ الإلكتروني مطابقة'@example.com'\n\nالجمع بين كل من فوق لتضييق نطاق البحث :\n\n* __Susan البريد الإلكتروني: @ example.com__\n\nسوف ابحث عن المستخدمين اسمه سوزان مع address.\nexample.com البريد الإلكتروني\nأنت يمكن أن تتطابق القيم فارغة باستخدام '[] فارغة': \n\n* __phone: [فارغ] __\n\nمجموعة\
        \ كاملة من التصفيات يمكنك استخدامها على النحو التالي:\n\n* __name__ name\n للمستخدم بالكامل * __login__ تسجيل الدخول name\n للمستخدم * __email__ address\nالبريد الإلكتروني للمستخدم * __phone__ رقم الهاتف الخاص بالمستخدم (لا شرطات أو غيرها من علامات الترقيم) \n* __group__ membership\nالمجموعة\
        \ للمستخدم\nيسمح المباريات الجزئي لجميع qualifiers.\n\n## تطابق Phrases\n\nعبارات بعينها يمكن أن يقابله أرفق العبارة بين علامتي تنصيص مزدوجة:\n\n* __ \"جون سميث\" __ \n\n# # جميع الشروط مقابل أي Term\n\nافتراضيا، كافة الشروط الواردة في البحث يجب أن تكون مطابقة. على سبيل المثال،\n\n* __john\
        \ smith__\n\nمباريات فقط للمستخدمين مع \"جون\" و \"سميث\" على حد سواء تظهر باسمهم. استخدام شريط عمودي ( '|') حرف لتتناسب مع العديد من الأسماء: \n\n* __abdul | خوانيتا | clarice__\n\nو'| ويمكن أيضا الطابع استخدامها مع التصفيات المؤهلة ل: \n\n* __email :( john@example.com | patty@foo.com)\
        \ __\n\nمباريات المستخدمين مع أي من البريد الإلكتروني أعلاه addresses.\n\n ## Negation\n\nيمكنك ينفي ل البحث المؤهلين باستخدام مشغل النفي:\n\n* __name = سوف Oluwaseun__\n\nتطابق المستخدمين عدم نشر اسمه \"Oluwaseun '!."
      questions: "## Qualifiers\n\nبحث بسيط مثل: \n\n* __romeo juliet__\n\nيبحث في عناوين السؤال لكل كلمة. للبحث بناء على السؤال سمات، استخدم التصفيات المؤهلة ل، على سبيل المثال:\n\n* __code: سوف BallotBox__\n\nعرض الأسئلة مع \"صندوق أوراق الاقتراع\" في code.\nعلى\nالجمع بين كل من فوق لتضييق نطاق\
        \ البحث:\n\n* __romeo كود جولييت : BallotBox__\n\nسوف تظهر الأسئلة مع \"صندوق أوراق الاقتراع\" في التعليمات البرمجية الخاصة بهم التي عناوين تحتوي أيضا على عبارة \"روميو\" و \"juliet'.\n\nمجموعة كاملة من التصفيات يمكنك استخدامها على النحو التالي:\n\n* __title__ عنوان السؤال ( مطابقة الجزئية\
        \ المسموح به)\n* __code__ كود السؤال (مطابقة الجزئية سمحت)\n* __type__ نوع السؤال (%{question_types})\n* __tag__ مقترحة علامات تطبيقها على question\n\n## يمكن أن يقابل تطابق Phrases\nالعبارات الدقيقة التي أرفق العبارة بين علامتي تنصيص مزدوجة:\n\n* __ \"المطر في اسبانيا\" __\n\nنقلت مزدوجة\
        \ العبارات يمكن أن تكون مختلطة مع شروط نقل غير:\n\n* __apples البرتقال \"فاكهة العاطفة\" __\n\n## جميع الشروط مقابل أي Term\n\nافتراضيا، كافة الشروط الواردة في البحث يجب أن تكون مطابقة. على سبيل المثال،\n\n* __alpha ليما peru__\n\nمباريات الأسئلة فقط مع كل ثلاثة من هذه الكلمات. استخدام شريط\
        \ عمودي ( '|') حرف لمطابقة عدة كلمات / عبارات:\n\n* __apples | البرتقال | \"العاطفة الفاكهة\" __\n\nو'| ويمكن أيضا الطابع استخدامها مع التصفيات المؤهلة ل:\n\n* __code :( الأسود | \"الدببة وأسماك القرش\" | النمور) __\n\nمباريات الأسئلة مع أي من أعلاه codes.\n\n ## Negation\n\nيمكنك ينفي بحث\
        \ المؤهلين باستخدام مشغل النفي:\n\n* __code = Widgets__\n\nسوف تطابق الأسئلة مع أي رمز لا تحتوي على \"القطع\"."
      sms: "## تصفيات ## \n\nبحث بسيط مثل:\n\n* __romeo juliet__\n\nيبحث في محتوى الرسالة، اسم المستخدم، الاسم الكامل المستخدم، ورقم الهاتف لكل word.\nإلى البحث على أساس السؤال سمات، استخدم التصفيات المؤهلة ل، على سبيل المثال:\n\n* __type: incoming__\n\nسوف تظهر الرسائل الواردة only.\n\nالجمع بين\
        \ كل من فوق لتضييق نطاق البحث:\n\n* __romeo جولييت نوع: incoming__\n\nسوف تظهر الرسائل الواردة التي تحتوي أيضا على \"روميو\" الكلمات و \"juliet'.\n\nمجموعة كاملة من التصفيات يمكنك استخدامها على النحو التالي:\n\n* __content__ محتوى الرسالة (مطابقة الجزئية سمحت)\n* __type__ نوع الرسالة (واردة،\
