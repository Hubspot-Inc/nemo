    help_text:
      questions: |-
          ## Qualificatifs

          Une simple recherche telle que:

          * __Romeo Juliette__
          Chercher seulement les titres des questions. Pour rechercher sur la base des attributs des question, utiliser un qualificatif, e.g.:

          * __code:Urne__

          Affichera les questions avec 'Urne' dans leur code.

          Combinez les deux ci-dessus pour limiter votre recherche:

          * __Romeo et Juliette code:Urne__

          Affichera les réponses dans les' Widgets' formulaires contenant les mots 'Romeo et Juliette'.

          L'ensemble des qualificatifs que vous pouvez utilisez est le suivant:

          * __titre__ la question titre (lien partiel autorise)
          * __code__ La question code (lien partiel autorise)
          * __type__ La question type (%{question_types})
          * __onglet__ Recherches d'onglet appliquées a la question

          ## Phrases exactes

          Les phrase exactes peuvent être liées en incluant la phrase dans une double citation:

          __\"La pluie en Espagne\"__

          Double citations peuvent être combinées avec des termes non-cites:

          __pommes oranges \"fruit de passion\"__

          ## Tous les termes vs. n importe quel terme

          Par défaut, tous les termes de la recherche doivent être lies. Par exemple,

          __alpha lima peru__

          Lie questions avec seulement trois de ces caractères. Utilisez la barre verticale ('I') pour lier plusieurs mots/phrases:

          __pommes | oranges | \"fruit de passion\"__

          Le caractère '|' peut aussi être utiliser avec des qualificatifs:

          __code: ( Lions | \"Ours et Requins\" | Tigres )__

          Lie les questions avec n'importe lequel de ces codes ci-dessus.

          ## Négation

          Vous pouvez rejeter une recherche qualifiée en utilisant l’opérateur de rejet:

          __code != Widgets__

          lieront les questions avec n'importe code ne comportant pas de 'Widgets'.
      sms: |-
          ## Qualificatifs ##

          Une simple recherche telle que:

          * __Romeo Juliette__

          Recherche le contenu des messages, nom d'utilisateur, nom entier de l'utilisateur, et  numéro de téléphone pour chaque mot.
          utilisez un qualificatif pour rechercher sur la base des attributs des questions, ex.:

          * __tapez: entrant__

          montrera les messages entrant seulement.

          Combinez les deux ci-dessus pour préciser votre recherche:

          * __Romeo Juliette tapez: entrant__

          montrera message entrant contenant aussi les mots 'Romeo' et 'Juliette'.

          L'ensemble des qualificatifs pouvant être utilisé est le suivant:

          * __contenu__ le contenu du message  (correspondance partielle autorisée)
          * __type__ le type de message (incoming, reply, ou broadcast) (correspondance partielle autorisée)
          * __identifiant__ Le nom d'utilisateur de l’expéditeur ou du récipiendaire (correspondance partielle autorisée)
          * __nom__ Le nom entier de l’expéditeur ou du récipiendaire (correspondance autorisée
          * __numéro__ Le numéro de téléphone de l’expéditeur ou du récipiendaire (correspondance partielle autorisée)
          * __date__ La date d’expédition ou de réception du message (ex. 2015-01-29)
          * __date-heure__ La date et l'heure d’expédition ou d'envoi du message (utilisez les guillemets et 24-hr heure: ex. "2015-01-29 14:00")

          ## Les exactes phrases ##

          Les exactes phrases peuvent être liées en les mettant entre guillemets:

          * __"la pluie en Espagne"__

          Les phrases entre guillemets peuvent être mélangées avec les phrases non-entre guillemets.:

          * __pomme oranges "fruit de la passion"__

          ## Tous les Termes vs. Aucun Terme

          Par défaut, tous les termes dans la recherche peuvent être liées. Par exemple,

          * __alpha lima pérou__

          Lie les questions contenant seulement tous les trois mots combinés. Utilisez la barre verticale ('|') le caractère pour lier plusieurs mots/phrases:

          * __pommes | oranges | "fruit de la passion"__

          Le '|' caractère peut aussi être utilise avec les qualificatifs:

          * __contenu:( Lions | "Ours et Requins" | Tigres )__

          Lie les questions avec chacun de ces codes ci-dessus.

          ## Rejet

          Vous pouvez rejeter une recherche qualifiée a l'aide de l’opérateur de rejet:

          * __type != broadcast__

          Liera les messages 'incoming' et 'reply' seulement.
