    hints:
      form:
        name: "اسم وصفي للإستمارة"
        smsable: "فيما إذا كانت الإستمارة تقبل تسليم رسائل نصية قصيرة. حيث يمكن لهذا أن يؤثر عند تزايد رقم النسخة "
        version: "الرقم والرمز الحرفي للنسخة الحالية "
      mission:
        name: "اسم لهذه المهمة. 32 حرف وفراغ كحد أقصى. يجب أن يكون متفرد. خذ بنظر الإعتبار استخدام السنة اذا كان هنالك مهمام مستقبلية بنفس الاسم"
        locked: "إذا كانت المهمة مقفلة، فلا يمكن إنشاء الردود والإستمارات و لا تعديلها، ولا يمكن إضافة المستخدمين أو حذفهم"
      option:
        name: "الوصفي النصي لهذا الخيار والذي سيشاهده المستخدم"
      option_set:
        allow_coordinates: "فيما إذا يسمح هذا الخيار لخيارات مصاحب لإحداثيات جيوغرافية"
        geographic: "إذا كانت مجموعة الخيار  تمثل معلومات الجغرافية، على سبيل المثال، مجموعة من المحافظات أو المناطق."
        name: "اسم يلخص مجموعة الخيارات هذه، المستخدم العادي لن يكون قادراً على رؤيته."
        multilevel: "إذا كانت مجموعة الخيار لديها مستويات متعددة من الخيارات، مثل البلد -> الدولة -> المدينة."
        options:
          editable: "إضافة خيارات موجودة عن طريق كتابتها والضغط على 'إضافة'. إذا كنت لا ترى خيارا في القائمة المنسدلة، يمكنك إضافة واحدة جديدة عن طريق النقر على 'إنشاء خيار جديد \"."
          read_only: "الخيارات التي سوف تظهر للأسئلة التي تستخدم مجموعة الخيار هذه."
        option_levels: "أسماء كل مستوى من الخيارات، على سبيل المثال، 'البلد'، 'الولاية'، 'المدينة'. لاحظ أن هذه تختلف عن الخيارات نفسها (مثل \"الولايات المتحدة\"، \"إلينوي\"، \"شيكاغو\")، والتي يتم تعريفها أدناه."
        sms_guide_formatting: "معاني الخيارات هي: تلقائي: تحديد تلقائيا ما إذا كان استخدام \"بالتناسق\" أو \"ملحق\". بالتناسق: عرض قائمة من الخيارات على دليل الرسائل القصيرة. ملحق: وتشمل قائمة الخيارات في ملحق إنشء بواسطة منسق. المعاملة كنص: قبول خيارات لضبط هذا الخيار كما لو كانوا إدخالات نص"
      question:
        code: "والاسم الرمزى قصير (بين 2-20 رمز). يجب أن يحتوي على أحرف وأرقام فقط بدن فراغات، على سبيل المثال، صندوقالاقتراعمقفول، المغادرةالوقت."
        hint: "تعليمات إضافية، على سبيل المثال، \"أدخل عدد تقريبي للناس في طابور الاقتراع\"."
        key: "أجوبة على أسئلة رئيسية تساعد تلخيص الردود وتظهر في قائمة الرد. الأسئلة الرئيسية المشتركة هي عن الموقع والتقييم الشامل."
        minimum: "قيمة الحد الأدنى للردود. ضع علامة في المربع إذا كان الحد الأدنى نفسه غير صالح."
        maximum: "القيمة الأكبر للردود. ضع علامة في المربع إذا كان الحد الأقصى نفسه غير صالح."
        name: "نص السؤال الرئيسي، على سبيل المثال، \"كم عدد الأشخاص في الطابور؟\""
        option_set_id: "مجموعة من الخيارات التي يمكن للمستخدم الاختيار منها."
        qtype_name: "هذا النوع من معلومات الذي سيدخله المستخدم."
        access_level: "مورث : مستوى الوصول نفسه كما الإستمارة الأصلية. خاص: لا أحد يمكن الوصول إلى البيانات عبر API، بغض النظر عن مستوى وصول الإستمارة الأصلية."
      questioning:
        hidden: "ما إذا كان سيتم عرض هذا السؤال في هذه الإستمارة. استخدم هذا لتعطيل سؤال إذا كنت لا يمكن حذفه. ستتجاوز هذه القيمة الشرط والإعدادات المطلوبة أدناه."
        required: "ما إذا كان يجب أن يكتمل هذا السؤال في هذه الإستمارة أو انه اختياري. ينفذ فقط أذا لم يكن السؤال مخفياً وتم تحقيق الشرط المحدد أعلاه."
