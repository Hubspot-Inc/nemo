    help_text:
      questions: |-
          ## Qualifiers

          بحث بسيط مثل:

          * __romeo juliet__

          يبحث في عناوين السؤال لكل كلمة. للبحث بناء على السؤال سمات، استخدم التصفيات المؤهلة ل، على سبيل المثال:

          * __code: سوف BallotBox__

          عرض الأسئلة مع "صندوق أوراق الاقتراع" في code.
          على
          الجمع بين كل من فوق لتضييق نطاق البحث:

          * __romeo كود جولييت : BallotBox__

          سوف تظهر الأسئلة مع "صندوق أوراق الاقتراع" في التعليمات البرمجية الخاصة بهم التي عناوين تحتوي أيضا على عبارة "روميو" و "juliet'.

          مجموعة كاملة من التصفيات يمكنك استخدامها على النحو التالي:

          * __title__ عنوان السؤال ( مطابقة الجزئية المسموح به)
          * __code__ كود السؤال (مطابقة الجزئية سمحت)
          * __type__ نوع السؤال (٪ {question_types})
          * __tag__ مقترحة علامات تطبيقها على question

          ## يمكن أن يقابل تطابق Phrases
          العبارات الدقيقة التي أرفق العبارة بين علامتي تنصيص مزدوجة:

          * __ "المطر في اسبانيا" __

          نقلت مزدوجة العبارات يمكن أن تكون مختلطة مع شروط نقل غير:

          * __apples البرتقال "فاكهة العاطفة" __

          ## جميع الشروط مقابل أي Term

          افتراضيا، كافة الشروط الواردة في البحث يجب أن تكون مطابقة. على سبيل المثال،

          * __alpha ليما peru__

          مباريات الأسئلة فقط مع كل ثلاثة من هذه الكلمات. استخدام شريط عمودي ( '|') حرف لمطابقة عدة كلمات / عبارات:

          * __apples | البرتقال | "العاطفة الفاكهة" __

          و'| ويمكن أيضا الطابع استخدامها مع التصفيات المؤهلة ل:

          * __code :( الأسود | "الدببة وأسماك القرش" | النمور) __

          مباريات الأسئلة مع أي من أعلاه codes.

          ## Negation

          يمكنك ينفي بحث المؤهلين باستخدام مشغل النفي:

          * __code = Widgets__

          سوف تطابق الأسئلة مع أي رمز لا تحتوي على "القطع".
      sms: |-
          ## تصفيات ##

          بحث بسيط مثل:

          * __romeo juliet__

          يبحث في محتوى الرسالة، اسم المستخدم، الاسم الكامل المستخدم، ورقم الهاتف لكل word.
          إلى البحث على أساس السؤال سمات، استخدم التصفيات المؤهلة ل، على سبيل المثال:

          * __type: incoming__

          سوف تظهر الرسائل الواردة only.

          الجمع بين كل من فوق لتضييق نطاق البحث:

          * __romeo جولييت نوع: incoming__

          سوف تظهر الرسائل الواردة التي تحتوي أيضا على "روميو" الكلمات و "juliet'.

          مجموعة كاملة من التصفيات يمكنك استخدامها على النحو التالي:

          * __content__ محتوى الرسالة (مطابقة الجزئية سمحت)
          * __type__ نوع الرسالة (واردة، وردا على ذلك، أو البث) (مطابقة الجزئية سمحت)  * __username__ اسم المستخدم للمرسل أو المتلقي (مطابقة الجزئية سمحت)  * __name__ الاسم الكامل للمرسل أو المتلقي (مطابقة الجزئية سمحت)
          * __number__ رقم الهاتف المرسل أو المتلقي (مطابقة الجزئية سمحت)
          * __date__ التاريخ الذي تم إرسال الرسالة أو تلقيها (مثل 2015/01/29)
          * __datetime__ تاريخ ووقت تم إرسال الرسالة أو تلقيها (استخدم علامات الاقتباس والوقت على مدار 24 ساعة مثلا: "2015/01/29 14:00")

          ## تطابق جمل ##

          عبارات بعينها يمكن أن يقابل أرفق العبارة بين علامتي تنصيص مزدوجة:

          * __ "المطر في اسبانيا" __

          مزدوجة نقل العبارات يمكن أن تكون مختلطة مع شروط نقل غير:

          * __apples البرتقال "فاكهة العاطفة" __

          ## جميع الشروط مقابل أي Term

          افتراضيا، يجب أن يقابل كل الشروط الواردة في البحث. على سبيل المثال،

          * __alpha ليما peru__

          مباريات الأسئلة فقط مع كل ثلاثة من هذه الكلمات. استخدام شريط عمودي ( '|') حرف لمطابقة عدة كلمات / عبارات:

          * __apples | البرتقال | "العاطفة الفاكهة" __

          و'| ويمكن أيضا الطابع استخدامها مع التصفيات المؤهلة ل:

          * __content :( الأسود | "الدببة وأسماك القرش" | النمور) __

          مباريات الأسئلة مع أي من أعلاه codes.

          ## Negation

          يمكنك ينفي بحث المؤهلين باستخدام مشغل النفي:

          * __type = broadcast__

          سوف تطابق الرسائل التي لا تحتوي على "البث" نوع.
